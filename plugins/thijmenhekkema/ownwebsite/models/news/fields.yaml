fields:
    title:
        label: 'News Title'
        span: left
        placeholder: Title...
        required: 1
        type: text
    slug:
        label: Slug
        span: right
        preset:
            field: title
            type: slug
        type: text
    description:
        label: Description
        size: ''
        span: full
        placeholder: Description...
        required: 1
        type: richeditor
    date:
        label: 'upload date'
        mode: datetime
        span: full
        placeholder: Date...
        required: 1
        type: datepicker
    thumbnail:
        label: 'News Thumbnail'
        mode: image
        imageWidth: '100'
        imageHeight: '100'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: left
        type: fileupload
    thumbnail_gallery:
        label: 'Thumbnail Gallery'
        span: auto
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        imageWidth: '80'
        imageHeight: '80'
        type: fileupload
